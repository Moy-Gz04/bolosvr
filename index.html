<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bowling VR Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #vrstatus, #mensaje, #hud {
      position: absolute;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
    #vrstatus {
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
    }
    #mensaje {
      top: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #222;
      color: #0f0;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }
    #hud {
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="vrstatus">Cargando VR...</div>
  <div id="mensaje"></div>
  <div id="hud"></div>

  <!-- Three.js y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/vr/VRButton.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/webxr/XRControllerModelFactory.js"></script>

  <!-- Cannon.js para fÃ­sicas -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

  <!-- Tu juego principal -->
  <script src="main.js"></script>
</body>
</html>
