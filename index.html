<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bowling VR Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #vrstatus, #mensaje, #hud {
      position: absolute;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
    #vrstatus {
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
    }
    #mensaje {
      top: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #222;
      color: #0f0;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }
    #hud {
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="vrstatus">Cargando VR...</div>
  <div id="mensaje"></div>
  <div id="hud"></div>

  <!-- Juego principal como mÃ³dulo ES -->
  <script type="module" src="./main.js"></script>
</body>
</html>
